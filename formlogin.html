<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | By Code Info</title>
    <link rel="stylesheet" href="formlogin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="formlogin.js"></script>
  </head>
  <body>
    <header>
        <img src="logobg.png" onclick="myOnClickFn()" class="logomo">
    </header>
    <div class="login-box">
      <h1>Login</h1>
      <form>
        <label>Email</label>
        <input type="email" placeholder="" />
        <label>Password</label>
        <input type="password" placeholder="" />
        <input type="button" onclick="myOnClickFn()" value="Login" />
      <closeform></closeform></form>
    </div>
    <p class="para-2">
      Not have an account? <a href="form.html">Sign Up Here</a>
    </p>
  </body>
</html>
