<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="form.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"/>
      <script src="form.js"></script>
  </head>
  <body>
    <header>
        <img src="logobg.png" onclick="myOnClickFn()" class="logomo">
    </header>
    <div class="signup">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form>
        <label>First Name</label>
        <input type="text" name ="Fname" placeholder="" />
        <label>Last Name</label>
        <input type="text" name="Lname" placeholder="" />
        <label>Email</label>
        <input type="email" name="Email" placeholder="" />
        <label>Password</label>
        <input type="password" name="pass" placeholder="" />
        <label>Confirm Password</label>
        <input type="password" name="pass1" placeholder="" />
        <input type="button" onclick="myOnClickFn()" value="Sign Up" />
      <closeform></closeform></form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="formlogin.html">Login here</a>
    </p>
  </body>
</html>
